version: "3.4"

x-common:
  &defaults
    image: elixir:alpine
    volumes:
      - .:/project
    working_dir: /project
    networks:
      - network

networks:
  network:
    driver: bridge

services:
  paxos.localdomain:
    container_name: paxos
    command: > 
      elixir --name paxos@paxos.localdomain --cookie pass 
             -S mix run --no-halt -e Paxos.main 1 docker 5 4 
    depends_on:
      - server1.localdomain
      - server2.localdomain
      - server3.localdomain
      - server4.localdomain
      - server5.localdomain
      - client1.localdomain
      - client2.localdomain
      - client3.localdomain
      - client4.localdomain
    <<: *defaults

